<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>GitHub Profile Explorer</title>

  <!-- Styles and Fonts -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="title">
        <h1>GitHub Profile Explorer</h1>
      </div>
      <div class="search">
        <input type="text" id="username" placeholder="Enter GitHub username" />
        <button id="submit-btn" onclick="fetchProfile()">Search</button>
      </div>
      <div id="profile"></div>
      <div id="repos"></div>
    </div>
  </main>
</body>

<script src="main.js"></script>
<script src="https://kit.fontawesome.com/8a66b0ab3c.js" crossorigin="anonymous"></script>

</html>
